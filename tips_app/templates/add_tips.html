{% extends "layout.html" %}

{% block title %}
new reading tip
{% endblock %}

{% block content %}

<h2>Add a new reading tip</h2>
{% if alert %}
    <p class=error><strong>Error:</strong> {{ alert }} </p>
{% endif %}

<form action="/add" method="post">
    <p>
        <label for="title">Title: </label>
        <input type="text" name="title" value="{{ request.form['title'] }}" id="title">
    </p>

    <p>
        <label for="url">URL: </label>
        <input type="url" name="url" value="{{ request.form['url'] }}" id="url">
    </p>

    <button type="submit">Save</button>

</form>
{% endblock %}
