{% extends "layout.html" %}

{% block title %}
Signin
{% endblock %}

{% block content %}
<title> Sign in </title>
<h2>Sign-in page</h2>
    {% if alert %}
    <p class=error><strong>Error:</strong> {{ alert }}
    {% endif %}
<form action="/signin" method ="POST">
    
    
    Username: <input type="text" name="username" id="username">
    <p>
    Password: <input type="password" name="password" id="password">
    <p>
    <button type="submit">
        Sign in
    </button>
</form>

{% endblock %}
