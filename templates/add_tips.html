{% extends "layout.html" %}

{% block title %}
new reading tip
{% endblock %}

{% block content %}

<h2>Add a new reading tip</h2>

<form action="/add" method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id ="title" required>
    <p>
    <label for="url">URL: </label>
    <input type="url" name="url" id="url">
    <p>
    <button type="submit">
        Save
    </button>
    </p>
</form>
{% endblock %}
